<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="1214_박창연(과제2).js"></script> <!-- 1214_박창연(과제2).js 파일과 연결 -->
    <input type="number" id="input" placeholder="숫자를 입력하세요">
    <button onclick="checkNumber()">홀수/짝수 판별</button>
    
    <script>
        function checkNumber() {
            let input = document.getElementById('input').value;
            if (input % 2 == 0) {
                alert('짝수입니다.');
            } else {
                alert('홀수입니다.');
            }
        }
    </script>
</body>
</html>
